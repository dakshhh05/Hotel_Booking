<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooknGo - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
        }

        .signup-container {
            width: 350px;
            padding: 40px 30px;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            text-decoration: none;
            color: #333;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8rem;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 0.8rem;
            font-size: 16px;
            box-sizing: border-box;
        }

        form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 0.8rem;
            background: rgb(245, 206, 19);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        form button:hover {
            background: rgb(220, 180, 10);
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #0077cc;
            font-size: 14px;
        }

        .links p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <a href="sign_in.html" class="back-btn">&#8592;</a>
        <h2>Create Account</h2>
        <form action="signup.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="signup">Sign Up</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="sign_in.html">Sign In</a></p>
        </div>
    </div>
</body>

</html>
